<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fan Controller</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Fan Controller 0.1</h1>
      <button
        type="button"
        class="btn btn-success"
        id="fanControlStatus"
        onclick="toggleFanControlStatus()"
      >
        On
      </button>
      <div>
        <label class="form-label" for="fanRange1">Fans Strang 1</label>
        <div class="range">
          <input
            type="range"
            class="form-range"
            id="fanRange1"
            name="fanRange1"
            min="0"
            max="500"
            oninput="amountFan1.value=fanRange1.value"
          />
          <output
            name="amountFan1"
            class="range-slider__value"
            id="amountFan1"
            for="rangeInput"
            >0</output
          >
        </div>
      </div>
      <div>
        <label class="form-label" for="fanRange2">Fans Strang 2</label>
        <div class="range">
          <input
            type="range"
            class="form-range"
            id="fanRange2"
            name="fanRange2"
            min="0"
            max="500"
            oninput="amountFan2.value=fanRange2.value"
          />
          <output
            name="amountFan2"
            class="range-slider__value"
            id="amountFan2"
            for="rangeInput"
            >0</output
          >
        </div>
        <div class="card">
          <p>Fan Color Picker</p>
          <div>
            <input type="color" id="head" name="head" value="#e66465" />
            <label for="head">Fan 1</label>
          </div>
          <div>
            <input type="color" id="body" name="body" value="#f6b73c" />
            <label for="body">Fan 2</label>
          </div>
          <div>
            <input type="color" id="body" name="body" value="#f6b73c" />
            <label for="body">Fan 3</label>
          </div>
        </div>
        <div id="html5DIV">
          <br />Note: you can use the color picker eyedropper to click on any
          color on your screen.
          <input
            type="color"
            id="html5colorpicker"
            onchange="clickColor(0, -1, -1, 5)"
            value="#ff0000"
            style="width: 85%"
          />
        </div>
        <div class="card">
          <div class="TEST">AAA</div>
        </div>
        <input type="color" value="#ff0000" id="color-picker" />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
